<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre livre, notre média</title>
</head>

<body>
    <h1>Notre Livre, notre média</h1>
    <a href="{% url 'home' %}">Accueil</a>
    <h2>Liste des membres</h2>
    {% for user in users %}
    <ul>
        <li><a href="{% url 'user_detail' user.id %}">{{user.last_name}} {{user.first_name}}</a> -
            <a href="{% url 'user_update' user.id%}">Mettre à jour</a> -
            <a href="{% url 'user_delete' user.id %}">Supprimer</a>
        </li>

    </ul>
    {% endfor %}
    <a href="{% url 'user_create' %}">Ajouter un membre</a>
</body>

</html>
